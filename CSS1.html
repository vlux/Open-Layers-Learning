<DOCTYPE html>
<html>
<head>
    <title>CSS Maps</title>
    <meta charset = 'utf-8' />
    <script type = "text/javascript" src ="OpenLayers.js"></script>
    <link href = "/theme/default/temp.css" type = "text/css" />
    <script type = "text/javascript">
        var map;
        function init(){
        map = new OpenLayers.Map(
            'map',
            { controls:[new OpenLayers.Control.Navigation()] }
        );

        var wms_layer=new OpenLayers.Layer.WMS(
            'OpenLayer WMS',
            'http://vmap0.tiles.osgeo.org/wms/vmap0',
            { layers:'basic' },
            { attribution:'OpenLayer WMS A',opacity:.5,isBaseLayer:true }
        );

        map.addControls([new OpenLayers.Control.ScaleLine(),new OpenLayers.Control.NavToolbar(),new OpenLayers.Control.OverviewMap()]);
        map.addLayers([wms_layer]);
         if(!map.getCenter())
            map.zoomToMaxExtent();
}
    </script>
</head>
<body onload = "init()">
    <div id ="map" style= "width:1700px;height:700px; ">
    </div>
</body>
</html>
